---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml

driver:
  name: docker

lint:
  name: yamllint
  options:
    config-file: molecule/_rules/.yamllint

platforms:
  - name: Centos6
    image: centos:6
    ulimits:
      - memlock:60397977:60397977

  - name: Ubuntu1404
    image: lansible/ubuntu:14.04

provisioner:
  name: ansible
  options:
    v: true
  config_options:
    defaults:
      callback_whitelist: profile_tasks
  playbooks:
    create: ../default/create.yml
    destroy: ../default/destroy.yml
    converge: ../default/playbook.yml
  lint:
    name: ansible-lint
    options:
      c: molecule/_rules/.ansible-lint

scenario:
  name: legacy

verifier:
  name: goss
  enabled: false
